- name: add php ppa
  apt_repository: repo='ppa:ondrej/php' state=present

- name: update apt cache
  apt: update_cache=yes

- name: install php requirements
  apt: name=php{{ php.version }}-{{ item }} state=present
  with_items: 
    - xml
    - curl
    - mbstring
    - mysql
    - gd
    - zip

- name: install php-xdebug
  apt: name=php-xdebug state=present

- name: update xdebug config
  copy: src=xdebug.ini dest=/etc/php/{{ php.version }}/cli/conf.d/20-xdebug.ini